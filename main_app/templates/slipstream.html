{% extends 'base.html' %} 
{% block content %} 
<h1>This is where the posts will be</h1>

<div>
    <a href = "{% url 'bet_create' %}">Post a Bet</a>
    {% for bet in bets %} 
    <hr>
    <a href = "{% url 'bet_detail' bet.pk %}">
        <p>{{bet.description}}</p>
        <h3>Posted by {{bet.user}} on {{ bet.created_at }}</h3>
        {% empty %} 
    </a>
    <article class = "message">
        <p>No bets posted</p>
    </article>
    {% endfor %}
</div>
{% endblock %}

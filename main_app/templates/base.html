{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href = "{% static 'styles/main.css' %}" rel = "stylesheet2">
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    <title>Splipstream - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% if user.is_authenticated %} 
        <a class="navbar-brand" href = "{% url 'slipstream' %}">Slipstream</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class = "nav-link" href = '/'>About</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'logout' %}">Logout</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'bet_create' %}">Post a Bet</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link disabled" href = "#">{{user.username}}</a>
                </li>
            </ul>
        </div>
        <span class = "username">{{user.username}}</span>
        {% else %}
        <div class = "collapse navbar-collapse" id = "navbarNav">
            <ul class = "navbar-nav">
                <li class = "nav-item active">
                    <a href = "{% url 'login' %}">Log In |</a>
                </li>
                <li class = "nav-item active">
                    <a href = "{% url 'signup' %}"> Sign Up</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </nav>
        
        {% block content %} {% endblock %}
</body>
</html>
